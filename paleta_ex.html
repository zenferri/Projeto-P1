<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Paleta de Cores - P1 - Grupo 05</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 1.8rem;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .box {
      border-radius: 8px;
      border: 1px solid #ddd;
      overflow: hidden;
      background: #fafafa;
      text-align: center;
      color: #000; /* garante texto preto */
    }

    .cor {
      height: 80px;
      width: 100%;
    }

    .label {
      padding: 10px;
      font-size: 0.9rem;
      color: #000; /* garante texto preto */
    }
  </style>
</head>
<body>

  <h1>Paleta de Cores - P1 - Grupo 05</h1>

  <div class="grid">

    <div class="box">
      <div class="cor" style="background:#4361EE;"></div>
      <div class="label">Primary Brand 1<br>#4361EE</div>
    </div>

    <div class="box">
      <div class="cor" style="background:#1F3BC0;"></div>
      <div class="label">Primary Brand 2<br>#1F3BC0</div>
    </div>

    <div class="box">
      <div class="cor" style="background:#FFFFFF; border:1px solid #ccc;"></div>
      <div class="label">Primary Light 1<br>#FFFFFF</div>
    </div>

    <div class="box">
      <div class="cor" style="background:#EFF1FE;"></div>
      <div class="label">Primary Light 2<br>#EFF1FE</div>
    </div>

    <div class="box">
      <div class="cor" style="background:#D5DBFB;"></div>
      <div class="label">Primary Light 3<br>#D5DBFB</div>
    </div>

    <div class="box">
      <div class="cor" style="background:#101C5E;"></div>
      <div class="label">Primary Dark 1<br>#101C5E</div>
    </div>

    <div class="box">
      <div class="cor" style="background:#2D3979;"></div>
      <div class="label">Primary Dark 2<br>#2D3979</div>
    </div>

    <div class="box">
      <div class="cor" style="background:#474E6B;"></div>
      <div class="label">Primary Dark 3<br>#474E6B</div>
    </div>

  </div>

</body>
</html>
