<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Singularys</title>

    <!-- Descrição  -->

    <meta name="description"
        content="Implante sua máquina virtual em poucos cliques. Performance real, estabilidade contínua e suporte especializado para projetos que exigem segurança e eficiência." />

    <!-- Fonte que será utilizada no site. Ela vem antes do style.css -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Meta TAG para o responsivo funcionar -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Declara que o site usa esquema de cores claro para evitar cagada do Android -->
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS  inline para evitar flash escuro antes do CSS externo -->
    <style>
        :root {
            color-scheme: light only;
        }

        /* impede darkening automático */
        html,
        body {
            background: #fff;
            color: #101C5E;
        }
    </style>

    <!-- CSS externo -->
    <link rel="stylesheet" type="text/css" href="css/style4.css?v=1.0.3">

    <link rel="stylesheet" href="css/style_login.css">

</head>

<body>
    <section class="menu-top">
        <!-- <div class="superinfo-bg">
            <div class="superinfo">
                <a href="#blog">Blog</a>
                <a href="#documentos">Documentos</a>
                <a href="#suporte">Suporte</a>
                <a href="#quem_somos">Nossa equipe</a>
            </div>
        </div> -->

        <header class="menu-bg">
            <div class="menu">
                <div class="menu-logo">
                    <a href="/index.html">Singularys</a>
                </div>
                <nav class="menu-nav">
                    <ul>
                        <!-- <li><a href="#sobre">Sobre nós</a></li>
                        <li><a href="#preco">Planos</a></li> -->
                        <li class="already-account">Já possui uma conta?</li>
                        <li><a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
                        <!-- <li><a href="#cadastrese" class="botao-cadastro">Cadastre-se</a></li> -->
                    </ul>
                </nav>
            </div>
        </header>
    </section>

    <section class="cadastro">
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </section>

    <!-- LOGIN FLUTUANTE -->

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bem vindo de volta!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Digite seu e-mail:</label>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="nome@examplo.com">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Digite sua senha">
                                <span class="input-group-text password-toggle">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-check">
                            <div>
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Lembrar</label>
                            </div>
                            <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                        </div>

                        <button type="submit" class="btn btn-login text-white">Entrar</button>

                        <div class="register-link">
                            Ainda não tem uma conta? <a href="#" class="text-decoration-none">Cadastre-se agora!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FIM LOGIN FLUTUANTE  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
